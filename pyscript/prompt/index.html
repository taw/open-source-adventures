<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Input</title>
  <link rel="stylesheet" href="./pyscript.css" />
  <script defer src="./pyscript.js"></script>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <py-script>
    name = input("What is your name? ")
    print(f"Hello, {name}")
  </py-script>
</body>
</html>
